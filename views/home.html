
<!DOCTYPE html>
<html lang="en" ng-app="home">
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">

        <link rel="icon" href="../../favicon.ico">

        <title>Starter Template for Bootstrap</title>

        <link rel="stylesheet" href="/css/bootstrap.css"/>
        <link rel="stylesheet" href="/css/style.css"/>
        <script src="//code.angularjs.org/1.6.0-rc.0/angular.min.js"></script>
        <script src="home.js"></script>
    </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PlotNet</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" ng-controller="homeController">

              <div class="starter-template">
                <h1>Upload your file</h1>
              </div>
              <input type='text' ng-model="userPost" /><button class="btn btn-default" ng-click="addPost()" >Post!</button>
             <hr />
                <h1>User posts:</h1>
                <div>
                    <button class="btn btn-default" ng-click="loadPosts()" >Load!</button>
                 <hr />
                </div>
              <div>
                  <a href="/logout"> <button class="btn btn-success">Logout</button> </a>
              </div>

    </div><!-- /.container -->
  </body>
