
<!DOCTYPE html>
<html lang="en" ng-app="home">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Starter Template for Bootstrap</title>

        <link rel="stylesheet" href="/css/bootstrap.css"/>
        <link rel="stylesheet" href="/css/style.css"/>
        <script src="//code.angularjs.org/1.6.0-rc.0/angular.min.js"></script>
        <script src="home.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.5/angular-nvd3.min.js"></script>
    </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PlotNet</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div ng-controller="homeController" class="container" >
        <div class="starter-template">
            <h1>Upload your file</h1>
        </div>
            <form enctype="multipart/form-data">
                    <input type="file" file-input="files"></input>
                    <button ng-click="upload()">Upload</button>
                    <li ng-repeat= "file in files">
                        {{file.name}}
                    </li>
            </form>
        <h1>User posts:</h1>
            <post-result  ng-repeat="eachObj in posts | startFrom:currentPage*pageSize | limitTo:pageSize"></post-result>
            <div ng-show="numberOfPages()>1">
                <button class="btn btn-default" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">Previous</button>
                    {{currentPage+1}}/{{numberOfPages()}}
                <button  class="btn btn-default" ng-disabled="currentPage >= posts.length/pageSize - 1" ng-click="currentPage=currentPage+1">Next</button>
            </div>
        <div>
            <a href="/logout"> <button class="btn btn-success">Logout</button> </a>
        </div>

    </div><!-- /.container -->
  </body>
</html>
